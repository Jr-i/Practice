<!DOCTYPE html>
<html lang="en">
<head>
    <title>登录</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/login.js"></script>
</head>

<body>
<h1 class="ht">欢迎使用日程管理系统</h1>
<h3 class="ht">请登录</h3>
<form method="post" action="/user/login" onsubmit="return checkLogin()">
    <table>
        <tr>
            <td>请输入账号</td>
            <td>
                <input class="input" type="text" id="usernameInput" name="username" onblur="checkUsername()">
                <span id="usernameMsg"></span>
            </td>
        </tr>
        <tr>
            <td>请输入密码</td>
            <td>
                <input class="input" type="password" id="userPwdInput" name="userPwd" onblur="checkUserPwd()">
                <span id="userPwdMsg"></span>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input class="btn" type="submit" value="登录">
                <input class="btn" type="reset" value="重置">
                <button class="btn"><a href="/regist.html">去注册</a></button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
