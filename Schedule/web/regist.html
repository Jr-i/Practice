<!DOCTYPE html>
<html lang="en">
<head>
    <title>注册</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/login.css">
    <script src="js/login.js"></script>
</head>

<body>
<h1 class="ht">欢迎使用日程管理系统</h1>
<h3 class="ht">请注册</h3>
<form method="post" action="/user/regist" onsubmit="return checkRegist()">
    <table>
        <tr>
            <td>请输入账号</td>
            <td>
                <input class="input" id="usernameInput" type="text" name="username" onblur="checkUsername()">
                <span id="usernameMsg"></span>
            </td>
        </tr>
        <tr>
            <td>请输入密码</td>
            <td>
                <input class="input" id="userPwdInput" type="password" name="userPwd" onblur="checkUserPwd()">
                <span id="userPwdMsg"></span>
            </td>
        </tr>
        <tr>
            <td>确认密码</td>
            <td>
                <input class="input" id="reUserPwdInput" type="password" onblur="checkReUserPwd()">
                <span id="reUserPwdMsg"></span>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input class="btn" type="submit" value="注册">
                <input class="btn" type="reset" value="重置">
                <button class="btn"><a href="/login.html">去登录</a></button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
